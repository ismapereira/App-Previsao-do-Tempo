<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo | by Ismael</title>
    <link rel="stylesheet" href="/Styles/style.css">
    <script src="/JavaScript/script.js"></script>
</head>
<body>
    
    <section class="container">
        <div class="topo">
            <input type="text" placeholder="Pesquise pela cidade..." class="pesquisar">
            <button class="botao-buscar" onclick="cliqueBotao()"><img src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar" class="img-buscar"></button>
        </div>

        <div class="info">
            <h2 class="cidade">Tempo em Feira de Santana</h2>
            
            <p class="temperatura">22°C</p>
            
            <div class="rodape">     
                <img src="" alt="" class="img-previsao"> 
                <p class="texto-previsao">Aberto</p>   
            </div>
            <p class="umidade">Umidade: 97%</p>
        </div>

    </section>

</body>
</html>
